<!DOCTYPE html>
<html>
<head>
  <title>GST Calculator - By Tharun</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h1>GST Calculator (India)</h1>
  <p>Enter amount (₹): <input type="number" id="amount" placeholder="e.g. 1000"></p>
  <p>GST Rate (%): 
    <select id="rate">
      <option value="0">0%</option>
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18" selected>18%</option>
      <option value="28">28%</option>
    </select>
  </p>
  <button onclick="calculate()">Calculate Total</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value);
      if (isNaN(amount)) {
        document.getElementById('result').innerText = 'Please enter a valid amount.';
        return;
      }
      const gst = amount * (rate / 100);
      const total = amount + gst;
      document.getElementById('result').innerHTML = 
        `GST (${rate}%): ₹${gst.toFixed(2)}<br>Total Amount: ₹${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
